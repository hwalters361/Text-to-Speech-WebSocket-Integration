<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Playback</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
</head>
<body>
  <h1>Text to Speech with Character Timing</h1>
  
  <!-- Text input and control buttons -->
  <div>
    <textarea id="textInput" placeholder="Enter text here"></textarea>
    <button id="resumeButton" disabled>Resume</button>
    <button id="startButton">Start Speaking</button>
    <button id="pauseButton" disabled>Pause</button>
    <button id="skipButton" disabled>Skip</button>
    <button id="restartButton" disabled>Restart</button>
    <div class="audio-player">
    
    <audio id="audioElement"> <!-- controls > -->
      <!-- Base64 audio source will be injected here -->
    </audio>
    <br>    
  </div>
  
  <!-- Displaying the current character -->
  <div id="displayText"></div>

  
  <script type="module" src="client.js"></script>
  <script type="module" src="TTS.js"></script> 
  
</body>
</html>
